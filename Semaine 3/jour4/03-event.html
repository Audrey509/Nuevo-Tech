<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Action</button>
    <div>Bonjour</div>
    <script>
      
      // losrque je clique sur le bouton , je veux faire disparaitre le div
        let button = document.querySelector("button");

       //je veux associer au  bouton que je viens de selectionner dans  le DOM
       //  un evenement => click sur le bouton
       //traiteement => faire disparaitre le div
        
       function faire_disparaitre_div(){
            let div = document.querySelector("div");
            //div.style["display"] = "none";// faire disparaitre
           // div.style["color"] = "pink";
           // div.style["font-size"] = "40px";
           div.style["transform"] = "translateX(500px)";
           div.style["transition"] = "transform 2s ease-in-out";//2s = 2 secondes
        }
       
       button.addEventListener("click" , faire_disparaitre_div )





    </script>
</body>
</html>
